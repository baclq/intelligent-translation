<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Bacl Intelligent Translation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Chọn ngôn ngữ</h1>
    <div class="choose-language">
        <label for="from-language">Từ tiếng</label>
        <select id="from-language" name="fromLanguage">
            <option value="vi-VN">ViệtNam</option>
            <option value="en-Us">Anh</option>
            <option value="ja-JP">Nhật</option>
            <option value="ko-KR">Hàn</option>
            <option value="zh-CN">Trung</option>
            <option value="fr-FR">Pháp</option>
        </select>
        <label for="to-language">sang tiếng</label>
        <select id="to-language" name="toLanguage">
            <option value="vi-VN">ViệtNam</option>
            <option value="en-Us">Anh</option>
            <option value="ja-JP" selected>Nhật</option>
            <option value="ko-KR">Hàn</option>
            <option value="zh-CN">Trung</option>
            <option value="fr-FR">Pháp</option>
        </select>
        <button class="start">Bắt đầu</button>
        <button class="end">Kết thúc</button>
    </div>
    <div class="content">
        <h3>Nội dung trò chuyện</h3>
        <p class="you-speak">Bạn nói ...</p>
        <p class="translation">Kết quả dịch ...</p>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
