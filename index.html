<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacl Intelligent Translation</title>
    <link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
		<div class="col-12 col-md-8 my-3">
			<h3>Trợ lý phiên dịch 5.0</h3>
			<div class="text-info">Bản quyền thuộc về Mr Bắc. Cấm sao chép</div>
		</div>
		<div class="col-12 col-md-8">
		  <div class="d-flex justify-content-between">
			<label class="form-control bg-primary text-white text-truncate" for="from-language">Từ tiếng</label>
			<select id="from-language" class="form-control mx-2" name="fromLanguage">
				<option value="vi-VN" selected>Việt</option>
				<option value="en-Us">Anh</option>
				<option value="ja-JP">Nhật</option>
				<option value="zh-CN">Trung</option>
				<option value="ko-KR">Hàn</option>
				<option value="fr-FR">Pháp</option>
				<option value="de-DE">Đức</option>
				<option value="ru-RU">Nga</option>
				<option value="hi-IN">Ấn</option>
				<option value="th-TH">Thái</option>
				<option value="lo-LA">Lào</option>
				<option value="km-KH">Campuchia</option>
			</select>
			<label class="form-control bg-info text-white text-truncate mx-2" for="to-language">Sang tiếng</label>
			<select id="to-language" name="toLanguage" class="form-control">
				<option value="vi-VN">Việt</option>
				<option value="en-Us">Anh</option>
				<option value="ja-JP" selected>Nhật</option>
				<option value="zh-CN">Trung</option>
				<option value="ko-KR">Hàn</option>
				<option value="fr-FR">Pháp</option>
				<option value="de-DE">Đức</option>
				<option value="ru-RU">Nga</option>
				<option value="hi-IN">Ấn</option>
				<option value="th-TH">Thái</option>
				<option value="lo-LA">Lào</option>
				<option value="km-KH">Campuchia</option>
			</select>
		  </div>
		</div>
		<div class="col-12 col-md-4">
		  <div class="d-flex justify-content-between">
			  <button class="start btn btn-primary">Bắt đầu</button>
			  <button class="end btn btn-danger">Kết thúc</button>
			  <button class="translate-1 btn btn-info">Việt</button>
			  <button class="translate-2 btn btn-warning">Nhật</button>
		  </div>
		</div>
    </div>
    <div class="row">
		<div class="col-12 col-md-12 my-3">
			<p><b>Nội dung cuộc trò chuyện :</b></p>
			<div class="content">
				<p class="you-speak text-primary">Bạn nói ... </p>
				<p class="translation text-danger">Kết quả dịch ... </p>
				<p class="voice text-warning"></p>
			</div>
		</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
